<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<style>
    body{
        height: 2000px;
        width:2000px;
    }
    .box1{
        width: 300px;
        height: 200px;
        background: blue;
        position: fixed;
        top:100px;
        left:100px;
        z-index: 2;
        opacity: 0.5;
    }
    .box2{
        width: 300px;
        height: 200px;
        background: red;
        position: absolute;
        top:150px;
        left:150px;
        z-index: 1;
    }
</style>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>

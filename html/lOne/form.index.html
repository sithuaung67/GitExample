<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="#4bf99304">
<form>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
    <label for="age">Age</label>
    <input type="number" name="age" id="age" placeholder="Enter your Age" required><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter your EmailAddress" required><br>


    <input type="checkbox" name="permission" value="admin">Admin<br>
    <input type="checkbox" name="permission" value="manger">Manager<br>

    <label>Gender</label><br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female">Female<br>


    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="don't forget enter password"
           required><br>
    <button type="button">Ok</button><br>
    <button type="reset">Reset</button><br>
    <button type="submit">Submit</button><br>

    <label for="region">Select your Region</label>
    <select name="region" id="region">
        <option>Mawlamyine</option>
        <option>Paung</option>
        <option>Yangon</option>
        <option>Mandalay</option>
    </select>

</form>
</body>
</html>
